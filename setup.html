<!DOCTYPE html>
<html lang="en">

<head>
    <title>Focus Farm</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/setup.css">
</head>

<body>
    <!-- Setting/Setup -->
    <div class="setupgrid">
        <header class="setuphead">
            <div id="setuptitle">
                <h1>Setting/Setup</h1>
            </div>
            <div id="stimer">
                <h2>Study Timer</h2>
                <div class="selectbutton">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Pick an option in hours</option>
                        <option value="1">0h</option>
                        <option value="2">1h</option>
                        <option value="3">2h</option>
                    </select>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Pick an option in mins</option>
                        <option value="1">0 mins</option>
                        <option value="2">5 mins</option>
                        <option value="3">10 mins</option>
                        <option value="1">15 mins</option>
                        <option value="2">20 mins</option>
                        <option value="3">25 mins</option>
                        <option value="1">30 mins</option>
                        <option value="2">35 mins</option>
                        <option value="3">40 mins</option>
                        <option value="1">45 mins</option>
                        <option value="2">50 mins</option>
                        <option value="3">55 mins</option>
                        <option value="3">60 mins</option>
                    </select>
                </div>
            </div>
            <div id="btimer">
                <h2>Break Timer</h2>
                <div class="selectbutton">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Pick an option in mins</option>
                        <option value="1">off</option>
                        <option value="2">3 mins</option>
                        <option value="3">5 mins</option>
                        <option value="1">10 mins</option>
                        <option value="2">15 mins</option>
                        <option value="3">30 mins</option>
                    </select>
                </div>
            </div>
            <div id="ntimer">
                <h2>Notificaion Timer</h2>
                <div class="selectbutton">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Pick an option in mins</option>
                        <option value="1">off</option>
                        <option value="2">10 mins</option>
                        <option value="3">15 mins</option>
                        <option value="1">20 mins</option>
                        <option value="2">25 mins</option>
                        <option value="3">30 mins</option>
                    </select>
                </div>
            </div>
            <div id="textarea">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">What to focus on next?</label>
                </div>
            </div>
        </header>
    </div>

    <!-- Nav Bar -->
    <!-- Might do something similar to Trevor Nav - Ask them asap! -->

</body>

</html>
