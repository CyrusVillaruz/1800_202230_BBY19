    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/notificationsstyle.css">

  <body>
    <!-- Notifications Skeleton -->
    <div class="NotificationsGrid">
      <header class="NotificationsNav">
        <div id="NotificationsContent">
          <h2>Notifications</h2>
          <div id="Enabled">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Enabled</label>
            </div>
          </div> 
          <div id="AddCourses">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Add a course
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">From web</a></li>
                <li><a class="dropdown-item" href="#">From application</a></li>
                <li><a class="dropdown-item" href="#">Add manually</a></li>
              </ul>
            </div>
          </div>
          <div id="Prioritize">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Prioritize
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Courses</a></li>
                <li><a class="dropdown-item" href="#">Study results</a></li>
                <li><a class="dropdown-item" href="#">Upcoming exams</a></li>
              </ul>
            </div>
          </div>
          <div id="Remove">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Remove
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Courses</a></li>
                <li><a class="dropdown-item" href="#">Study results</a></li>
                <li><a class="dropdown-item" href="#">Upcoming exams</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Navfooter -->
    <div id="footer"></div>

</html>
