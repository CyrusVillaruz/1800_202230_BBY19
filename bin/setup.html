                        <option value="2">50 mins</option>
                        <option value="3">55 mins</option>
                        <option value="3">60 mins</option>
                    </select>
                </div>
            </div>
            <div id="btimer">
                <h2>Break Timer</h2>
                <div class="selectbutton">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">

                        <option value="1">10 mins</option>
                        <option value="2">15 mins</option>
                        <option value="3">30 mins</option>
                    </select>

            </div>
            <div id="ntimer">

                    </select>

            </div>
            <div id="textarea">

            </div>
            <div id="submit">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button" onclick="">Submit</button>
