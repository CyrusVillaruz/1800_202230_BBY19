  <body>
    <h1>Start a Session</h1>
    <div class="clock">
      <div class="mins">00</div>
      <div>:</div>
      <div class="secs">00</div>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </div>
    <div class="btn-group">
      <div class="start">
        <img src="./img/navicon/play-circle.svg"/>
        <p>Start</p>
      </div>
      <div class="pause">
        <img src="./img/navicon/pause-circle.svg"/>
        <p>Pause</p>
      </div>
      <div class="reset">
        <img src="./img/navicon/stop-circle.svg"/>
        <p>Stop</p>
      </div>
    </div>
    <form action="." class="studyForm">
      <label for="studyTime">Study Duration:</label>
      <input type="number" value="1" id="studyTime" placeholder="Study Duration (mins):"/>
      <!-- <label for="breakTime">Break Duration:</label>
      <input type="number" value="1" id="breakTime" placeholder="Break Duration (mins):"/> -->
      <button type="submit">Save</button>
    </form>
    <div class="back-to-main">

        home

      <p>Back to Main Menu</p>
    </div>
