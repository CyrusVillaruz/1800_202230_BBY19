<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Focus Farm</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" /> -->
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/timer.css">
  </head>

  <body>
    <div class="main-container center">
      <div class="container bg-secondary py-5">
        <label for="appt">Enter a time duration:</label>
        <input type="number" id="duration" placeholder="Enter minutes">
        <br>
        <input type="button" value="START" id="startbtn" onclick="startTimer()">
        <input type="button" value="PAUSE" id="pausebtn" onclick="stopTimer()">
        <br>
      </div>
      <!-- progress indicator -->
      <div class="circle-container center">
          <div class="semicircle"></div>
          <div class="semicircle"></div>
          <div class="semicircle"></div>
          <div class="outermost-circle"></div>
      </div>

        <!-- timer  -->
      <div class="timer-container center">
          <div class="timer center"></div>
      </div>
    </div>

    <script src="./scripts/timer.js"></script>
  </body>
</html>
